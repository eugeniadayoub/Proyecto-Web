<app-header></app-header>

<h1 class="titulo mb-4">Lista de Veterinarios</h1>

<div class="actions">
  <button class="btn btn-primary" [routerLink]="['/crear-veterinario']">Agregar Veterinario</button>
  <button class="btn btn-secondary" [routerLink]="['/dashboard-admin']">Dashboard</button>
  <button class="btn btn-danger" (click)="cerrarSesion()" > Cerrar Sesion </button>
</div>

<!-- Mensaje en caso de que no haya veterinarios registrados -->
<div *ngIf="veterinarios.length === 0" class="alert alert-info">
  No hay veterinarios registrados.
</div>

<!-- Tabla de veterinarios -->
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>CÃ©dula</th>
      <th>Nombre</th>
      <th>Especialidad</th>
      <th>Foto</th>
      <th>Atenciones</th>
      <th>Estado</th>
      <th colspan="2" class="text-center">Acciones</th> <!-- Para las acciones de editar y eliminar -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let veterinario of veterinarios">
      <td>
        <a class="id" [routerLink]="['/detalles-veterinario', veterinario.id]">{{ veterinario.cedula }}</a>
      </td>
      <td>{{ veterinario.nombre }}</td>
      <td>{{ veterinario.especialidad }}</td>
      <td>
        <img [src]="veterinario.foto" alt="Foto del veterinario" style="max-width: 50px; max-height: 50px;" />
      </td>
      <td>{{ veterinario.numeroAtenciones }}</td>
      <td>
        <span *ngIf="veterinario.estado === 'Activo'" class="badge bg-success" style="padding: 5px 10px; border-radius: 5px; background-color: #28a745; color: white;">Activo</span>
        <span *ngIf="veterinario.estado === 'Inactivo'" class="badge bg-danger" style="padding: 5px 10px; border-radius: 5px; background-color: #dc3545; color: white;">Inactivo</span>
      </td>
      <td class="text-center">
        <button class="btn btn-info" [routerLink]="['/modificar-veterinario', veterinario.id]">Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<app-footer></app-footer>

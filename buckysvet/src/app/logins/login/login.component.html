<main class="fondo-login">
  <div class="login-wrapper">
    <!-- Imagen del perrito -->
    <div class="perro-imagen">
      <img src="assets/images/images-login/perro_login.png" alt="Perrito bonito" />
    </div>

    <!-- Contenedor del formulario -->
    <div class="login-container">
      <img src="assets/images/images-landing-page/Buckys_Vet_LOGO_y_NOMBRE.jpg" alt="Logo" class="logo" />
      <h2>Bienvenido a Bucky's Vet</h2>
      <p class="subtitulo">Inicia sesión para continuar</p>

      <form (ngSubmit)="iniciarSesion()">
        <div *ngIf="isAdmin()">
          <div class="input-container">
            <input type="text" [(ngModel)]="usuario" name="usuario" placeholder="Usuario (admin)" required />
          </div>
        </div>

        <div *ngIf="!isAdmin()">
          <div class="input-container">
            <input type="number" [(ngModel)]="cedula" name="cedula" placeholder="Cédula" required />
          </div>
        </div>

        <div class="input-container">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
        </div>

        <button type="submit">Ingresar</button>
      </form>

      <p *ngIf="mensaje" class="error-message">{{ mensaje }}</p>
    </div>
  </div>
</main>

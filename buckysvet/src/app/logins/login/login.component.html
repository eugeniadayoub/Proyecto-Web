<main>
    <div class="login-container">
      <img src="assets/images/images-landing-page/Buckys_Vet_LOGO.jpg" alt="Logo" class="logo">
      <h2>Iniciar Sesión</h2>

      <form (ngSubmit)="iniciarSesion()">
        <!-- Campo para el Administrador -->
        <div *ngIf="isAdmin()">
          <div class="input-container">
            <input type="text" [(ngModel)]="usuario" name="usuario" placeholder="Ingrese su usuario (admin)" required />
          </div>
        </div>

        <!-- Campo de cédula y contraseña (para Dueño y Veterinario) -->
        <div *ngIf="!isAdmin()">
          <div class="input-container">
            <input type="number" [(ngModel)]="cedula" name="cedula" placeholder="Ingrese su cédula" required />
          </div>
        </div>
        <div>
          <div class="input-container">
            <input type="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña" required />
          </div>
        </div>

        <button type="submit">Ingresar</button>
      </form>

      <p *ngIf="mensaje" class="error-message">{{ mensaje }}</p>
    </div>
</main>

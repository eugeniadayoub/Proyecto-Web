<app-header></app-header>
  
  <div class="container">
    <h1 class="titulo mb-4">Lista Mascotas</h1>
  
    <div class="actions">
      <button [routerLink]="['/crear-mascota']" class="btn btn-primary" (click)="agregarMascota()">Agregar Mascota</button>
    </div>
  
    <div *ngIf="mascotas.length === 0" class="alert alert-info">
      No hay mascotas registradas.
    </div>

    <table *ngIf="mascotas.length > 0" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Enfermedad</th>
          <th>Imagen</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mascota of mascotas">
          <td><a [routerLink]="['/detalles-mascota', mascota.mascotaId]">{{ mascota.nombre }}</a></td>
          <td>{{ mascota.especie }}</td>
          <td>{{ mascota.edad }}</td>
          <td>{{ mascota.peso | number:'1.2-2' }}</td>
          <td>{{ mascota.enfermedad }}</td>
          <td><img [src]="mascota.imagenUrl" alt="Imagen de la mascota" width="100"></td>
          <td>
            <span *ngIf="mascota.estado === 'Activo'" class="badge bg-success" style="padding: 5px 10px; border-radius: 5px; background-color: #28a745; color: white;">Activo</span>
            <span *ngIf="mascota.estado === 'Inactivo'" class="badge bg-danger" style="padding: 5px 10px; border-radius: 5px; background-color: #dc3545; color: white;">Inactivo</span>
          </td>
          <td>
            <button class="btn btn-info" [routerLink]="['/modificar-mascota', mascota.mascotaId]">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-footer></app-footer>

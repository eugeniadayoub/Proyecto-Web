<main>
    <div class="login-container">
      <!-- Logo -->
      <img src="assets/images/images-landing-page/Buckys_Vet_LOGO.jpg" alt="Logo" class="logo">
      <h2>Iniciar Sesión</h2>
  
      <form (ngSubmit)="iniciarSesion()">
        <div class="input-container">
          <input type="number" [(ngModel)]="cedula" name="cedula" placeholder="Ingrese su cédula" required />
        </div>
        <div class="input-container">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña" required />
        </div>
        <button type="submit">Ingresar</button>
      </form>
  
      <p *ngIf="mensaje" class="error-message">{{ mensaje }}</p>
    </div>
  </main>

<div class="form-container">
    <h2>Agregar Dueño</h2>
    <form [formGroup]="duenoForm" (ngSubmit)="onSubmit()">
      
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" placeholder="Ingrese nombre" />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" formControlName="cedula" placeholder="Ingrese número de cédula" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingrese el correo electrónico" />
        </div>
        <div class="form-group">
          <label for="telefono">Celular</label>
          <input type="text" id="telefono" formControlName="telefono" placeholder="Ingrese número de teléfono" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña" required />
        </div>
        <div class="form-group">
          <label for="imagenUrl">URL de la Imagen</label>
          <input type="url" id="imagenUrl" formControlName="imagenUrl" placeholder="Ingrese la URL de la imagen del dueño" required />
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn-primary">{{ botonSubmit }}</button>
        <button type="button" class="btn-secondary" (click)="onCancelar()">Cancelar</button>
      </div>
      
    </form>
  </div>
